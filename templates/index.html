{% extends 'base.html' %}
{% block content %}
    <form action="" method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>

    {% if messages %}
        <ul class="messages">
            {% for m in messages %}
                <li class="{{ m.tags }}">{{ m }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
